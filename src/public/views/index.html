<html lang="en" dir="ltr">

<head>

  <title><%= title %></title>
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/fonts/FontAwesome.otf">

  <style type="text/css">
    body {
      margin: 0;
      background: #f5f5f5;
    }

    footer {
      margin-top: 50px
    }

    footer .disclaimer {
      bottom: 0;
      width: 100%;
      min-height: 1px;
      background-color: #1a1d1f;
      display: flex;
      align-items: center;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      border-bottom: 0;
    }

    footer .disclaimer a,
    footer .disclaimer p {
      color: #fff;
    }

    nav {
      background: #1010dd;
      padding: 12px;
      margin-bottom: 50px !important;
    }

    nav button {
      color: #fff !important;
    }

    main {
      padding: 50px 0 0 0;
    }

    #page-Page1-termAndConditionTitle {
      z-index: 0 !important;
    }

    #page-panel5-btnGroup-submitBtn {
      display: none !important;
    }

    .redirect-buttons {
      position: absolute;
      margin-top: 24px;
      margin-left: 159px;
      color: #fff;
      text-decoration: none;
      padding: 14px 24px;
      background: rgb(44, 133, 60);
      border-radius: 3px;
    }

    main {
      padding: 0 !important;
    }
  </style>
</head>

<body>
  <main>
    <div id="digitalForms" />
  </main>

  <script type="text/javascript">
    window.onload = function () {
      if (digitalFormsgoogle) {
        digitalFormsgoogle.createForm('digitalForms', {
          appconfig: {
            "theme": "default",
            "formurl": 'alohomora.json',
            "biocatch": { enabled: false },
            // "apiurl": 'http://35.189.12.10/stubs',
            "apiurl": '/stubs',
            "projecturl": '/',
            'usetoken': false,
            privacyinformation: { hidden: true }
          },
          appd: {
            enabled: false,
          }
        });

      }
    }
  </script>

  <script type="text/javascript" src="/views/index.js"></script>
